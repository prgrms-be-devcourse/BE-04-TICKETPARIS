name: ci

on:
  push: # 아래 브랜치에 Push되면 작동
    branches: [ "develop" ]
  pull_request: # 아래 브랜치에 PullRequest 되면 작동
    branches: [ "develop" ]

permissions:
  contents: read

# 작업들
jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/hkusu/review-assign-action
      - name: PR Assignee, Reviewers
        uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # 본인
          reviewers: Hchanghyeon, kylekim2123, jay-so, charlesuu  # 리뷰어 선택

  # 작업 명(본인이 지으면 됨)
  build:
    environment: develop # 환경 develop
    runs-on: ubuntu-latest # 대여해주는 서버
    steps:
      - uses: actions/checkout@v3 # 코드 저장소에 올려둔 코드 CI 서버 내려받은 후 특정 브랜치 전환하는 행위
      - name: Set up JDK 17
        uses: actions/setup-java@v3 # 요청한 자바 버전 다운로드하고 설정
        with:
          java-version: '17' # 지바 버전에 따라 다르게 설정 필요
          distribution: 'temurin'

      - name: Build with Gradle # 빌드 작업
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
